<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de RENAVAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .renavam {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 1.2em;
            text-align: center;
            letter-spacing: 2px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Exemplos de RENAVAM</h1>

        <div class="renavam">12345678900</div>
        <div class="renavam">23456789012</div>
        <div class="renavam">34567890123</div>
        <div class="renavam">3456789012</div>
        <div class="renavam">12-34567892</div>
        <div class="renavam">45678901234</div>
        <div class="renavam">56789012345 </div>

        <p class="footer">Esses números de RENAVAM são apenas exemplos fictícios.</p>
    </div>

</body>
</html>
