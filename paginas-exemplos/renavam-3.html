<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Números RENAVAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Lista de Números RENAVAM</h1>
    <p>Abaixo estão alguns números fictícios que seguem o padrão do RENAVAM e outros que não seguem:</p>
    <ul>
        <li class="valid">32165498701</li>
        <li class="valid">45678912345</li>
        <li class="invalid">12345A78901</li>
        <li class="invalid">12345678</li>
        <li class="valid">78901234567</li>
        <li class="invalid">123-456-7890</li>
        <li class="invalid">ABC12345678</li>
    </ul>
</body>
</html>
